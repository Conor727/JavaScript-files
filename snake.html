<!DOCTYPE html>
<html>
	<head>
		<title>Snake</title>
	</head>
	<body>
		<div id="score">0</div>
		<canvas id="SnakeCanvas" width="300" height="300"></canvas>
			<script>
				// Constants
				const CANVAS_BORDER_COLOUR = 'black';
				const CANVAS_BACKGROUND_COLOUR = 'white';
				const SNAKE_COLOUR = 'lightgreen';
				const SNAKE_BORDER_COLOUR = 'darkgreen';
				const FOOD_COLOUR = 'red';
				const FOOD_BORDER_COLOUR = 'darkred';

				// Representing the snake
				let snake = [
					{x: 150, y: 150},
					{x: 140, y: 150},
					{x: 130, y: 150},
					{x: 120, y: 150},
					{x: 110, y: 150},
				];

				// Adding a score counter
				let score = 0;

				// Horizontal velocity
				let dx = 10;
				// Vertical velocity
				let dy = 0;
				
				// Getting the canvas element
				var SnakeCanvas = document.getElementById("SnakeCanvas");
				
				// Returning a 2D drawing context
				var ctx = SnakeCanvas.getContext("2d");

				// Selecting colour for the canvas
				ctx.fillStyle = CANVAS_BACKGROUND_COLOUR;
				ctx.strokestyle = CANVAS_BORDER_COLOUR;

				// Drawing a filled rectangle and border around the whole canvas
				ctx.fillRect(0, 0, SnakeCanvas.width, SnakeCanvas.height);
				ctx.strokeRect(0, 0, SnakeCanvas.width, SnakeCanvas.height);

				// Starting the game
				main();
				// Creating first snake food location
				createFood();
				// Calling changeDirection everytime a key is pressed
				document.addEventListener("keydown", changeDirection);

				function main() {
					if (didGameEnd()) return;
					setTimeout(function onTick() {
						clearCanvas();
						drawFood();
						advanceSnake();
						drawSnake();
						// Calling main function again
						main();
					}, 100)
				}

				function clearCanvas() {
					ctx.fillStyle = CANVAS_BACKGROUND_COLOUR;
					ctx.strokestyle = CANVAS_BORDER_COLOUR;
					ctx.fillRect(0, 0, SnakeCanvas.width, SnakeCanvas.height);
					ctx.strokeRect(0, 0, SnakeCanvas.width, SnakeCanvas.height);
				}

				function didGameEnd() {
					for (let i = 4; i < snake.length; i++) {
						const didCollide = snake[i].x === snake[0].x && snake[i].y === snake[0].y
						if (didCollide) return true 
					}

					const hitLeftWall = snake[0].x < 0;
					const hitRightWall = snake[0].x > SnakeCanvas.width - 10;
					const hitTopWall = snake[0].y < 0;
					const hitBottomWall = snake[0].y > SnakeCanvas.height - 10;

					return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall ||
				}

				function drawFood() {
					ctx.fillStyle = FOOD_COLOUR;
					ctx.strokeStyle = FOOD_BORDER_COLOUR;
					ctx.fillRect(foodX, foodY, 10, 10);
					ctx.strokeRect(foodX, foodY, 10, 10);
				}
				
				function advanceSnake() {
					const head = {x: snake[0].x + dx, y: snake[0].y + dy};

					snake.unshift(head);

					const didEatFood = snake[0].x === foodX && snake[0].y === foodY;
					if (didEatFood) {
						score += 10;
						document.getElementById('score').innerHTML = score;

						createFood();
					} else {
						snake.pop();
					}
				}

				function randomTen(min, max) {
					return Math.round((Math.random() * (max-min) + min) / 10) * 10;
				}

				function createFood() {
					foodX = randomTen(0, SnakeCanvas.width - 10);
					foodY = randomTen(0, SnakeCanvas.height - 10);

					snake.forEach(function isOnSnake(part) {
						if (part.x == foodX && part.y == foodY) createFood();
					});
				}

				function drawSnake() {
					snake.forEach(drawSnakePart);
				}

				function drawSnakePart(snakePart) {
					ctx.fillStyle = SNAKE_COLOUR;
					ctx.strokeStyle = SNAKE_BORDER_COLOUR;
					ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
					ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
				}

				function changeDirection(event) {
					const LEFT_KEY = 37;
					const RIGHT_KEY = 39;
					const UP_KEY = 38;
					const DOWN_KEY = 40;

					const keyPressed = event.keyCode;

					const goingUp = dy === -10;
					const goingDown = dy === 10;
					const goingRight = dx === 10;
					const goingLeft = dx === -10;

					if (keyPressed === LEFT_KEY && !goingRight) {
						dx = -10;
						dy = 0;
					}

					if (keyPressed === UP_KEY && !goingDown) {
						dx = 0;
						dy = -10;
					}

					if (keyPressed === RIGHT_KEY && !goingLeft) {
						dx = 10;
						dy = 0;

					if (keyPressed === DOWN_KEY && !goingDown) {
						dx = 0;
						dy = 10;
					}
				}
			</script>
	</body>
</html>
